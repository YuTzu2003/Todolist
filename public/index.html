<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>使用Vuex製作To do List</title>

    <style>
        ul{
          background-color: rgb(0, 0, 0);
        }

        .nav-link{
          color: rgb(255, 255, 255) !important;
        }

        .bi-github {
            font-size: 30px;
            vertical-align: middle;
        }

        .modal-title{
          font-weight: bold;
        }
        .link{
          font-size: 15px;
        }
    </style>

  </head>
  <body>
    <ul class="nav justify-content-between">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page">
          <i class="bi bi-journal-plus"></i>
          <strong>使用Vuex製作To do List</strong>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#introModal">網頁介紹</a>
      </li>
    </ul>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>


    <!-- built files will be auto injected -->
    <div class="modal fade" id="introModal" tabindex="-1" aria-labelledby="introModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="introModalLabel">網頁介紹</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <p class="card-text">目前網頁功能可以新增標題及時間、刪除、修改功能</p>
              <p>參考資料：
                <a class="link" href="https://www.youtube.com/watch?v=xrkWxxdgBi4" target="_blank">https://www.youtube.com/watch?v=xrkWxxdgBi4</a>
              </p>
              <p class="d-flex align-items-center">
                <i class="bi bi-github mx-2"></i>
                <a class="link" href="https://github.com/YuTzu2003/todolist.github.io" target="_blank">https://github.com/YuTzu2003/todolist.github.io</a>
              </p>               
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
